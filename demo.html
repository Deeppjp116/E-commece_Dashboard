<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        body {
            background: url('blue-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-400 to-purple-500 flex justify-center items-center h-screen">
    <div class="glass rounded-md p-4 mx-4 max-w-sm w-full">
        <h2 class="text-3xl font-semibold text-center text-white mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-white">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 rounded-md bg-white bg-opacity-25 text-white focus:outline-none focus:bg-opacity-50"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 rounded-md bg-white bg-opacity-25 text-white focus:outline-none focus:bg-opacity-50"
                    required>
            </div>
            <button type="submit"
                class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Login</button>
        </form>
    </div>
</body>

</html>
